<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span><img onclick="clickLogo()" src="../img/3-1-1-300x300-logo.png" style="width: 200px; height: 200px; cursor: pointer;"></span>

                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="./category.html">
                        <span class="material-icons-outlined">category</span> Categories
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./users-manager.html">
                        <span class="material-icons-outlined">groups</span> Users
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./product-manager.html">
                        <span class="material-icons-outlined">fact_check</span> Products
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./bill-manager.html">
                        <span class="material-icons-outlined">poll</span> Bill
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <h1 style="font-size: 45px;">Products management</h1>
            </div>
            <div class="content-page">
                <div class="content">
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <!-- <h4>Tìm kiếm sản phẩm</h4>
                                <input type="text" name="" id="searchProduct" />
                                <button onclick="searchButton()">Search</button>
                                <table id="tableSearch"></table> -->
                                <div class="product">
                                    <div class="crud">
                                        <h3>Thông tin sản phẩm</h3>
                                        <table style="font-size: 20px; color: #000000">

                                            <tr>
                                                <td style="padding-bottom: 20px; color: white; ">Category</td>
                                                <td style="padding-bottom: 20px">
                                                    <select id="select_category">

                                                    </select>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td style="padding-bottom: 20px; color: white; ">Tên sản phẩm</td>
                                                <td style="padding-bottom: 20px">
                                                    <input type="text" id="nameProduct" style="outline: none" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 20px;color: white;">
                                                    <label for="imgProduct">Ảnh sản phẩm</label>
                                                </td>
                                                <td style="padding-bottom: 20px">
                                                    <input type="file" id="imgProduct" style="outline: none"
                                                        onchange="changeAvatar()" hidden />
                                                    <img id="image" src="" alt="" width="100px" height="100px" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 20px; color: white;">Giá sản phẩm</td>
                                                <td style="padding-bottom: 20px">
                                                    <input type="number" id="priceProduct" style="outline: none" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 20px; color: white;">Số lượng</td>
                                                <td style="padding-bottom: 20px">
                                                    <input type="number" id="quantity" />
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="buttonSave">
                                            <button class="btn btn-success" onclick="createProduct()">
                                                Save
                                            </button>
                                            <button class="btn btn-success" onclick="editButton()">Update</button>
                                        </div>
                                    </div>
                                    <div class="productAdded">
                                        <h3>Sản phẩm đã được thêm</h3>
                                        <table id="tableAdded" border="1px"
                                            style="text-align: center;"  cellpadding="10px" cellspacing="10px">
                                            <!-- <tr>  
                                                <th>Id</th>
                                                <th>Tên sản phẩm</th>
                                                <th>Ảnh</th>
                                                <th>Giá</th>
                                                <th>Số lượng</th>
                                                <th>Chức năng</th>
                                            </tr> -->
                                            
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->

    <script src="../js/product_manager.js"></script>

</body>

</html>
